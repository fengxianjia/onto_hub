server {
    listen 80;
    server_name localhost;

    # Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Support /onto_hub/ path for micro-frontend integration
    location /onto_hub/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }


    # Support /onto_hub/api path for integrated environment or direct access with prefix
    location /onto_hub/api {
        rewrite ^/onto_hub/api/(.*) /api/$1 break;
        proxy_pass http://backend:8003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
